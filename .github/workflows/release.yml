name: Zip and Release InstaYou

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Create Zip and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip InstaYou folder
        run: |
          zip -r InstaYou.zip InstaYou

      - name: Get current timestamp
        id: timestamp
        run: echo "date=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ env.date }}
          name: Release ${{ env.date }}
          files: InstaYou.zip
          body: "Automated release from GitHub Actions."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
